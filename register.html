<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		
		
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
</head>
<body class="bg-cyan">
	<div id="div" style="height:360px">
		<form   id="sky-form" action="data/register.php">
			<header>EMP&nbsp;&nbsp;&nbsp;Register</header>
			<fieldset style="height:220px">
			
			<section>
			<laber class="input">
			账号：<input type="text" id="i1" name="jobnum" placeholder="UserNumber" ><br>
			</laber>
			</section>
			
			<section>
			<laber class="input">
			密码：<input type="password" id="i2" name="upwd" placeholder="Password"><br>
			</laber>
			</section>
			
			<section>
			<laber class="input">
			电话：<input type="text" id="i3" name="phone" placeholder="YourPhone"><br>
			</laber>
			</section>
			</fieldset>
			<footer>
			<input type="submit" class="button" value="Register">
			<a href="login.html">返回登录</a></footer>
		
		</form>
	</div>
</body>
</html>
